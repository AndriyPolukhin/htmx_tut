<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://unpkg.com/htmx.org@1.9.10"
			integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<title>HTML Tutorial</title>
	</head>
	<body class="bg-blue-500">
		<form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-6">
			<h1 class="text-2xl font-bold mb-4 text-center">Contact Us</h1>
			<div class="mb-4" hx-target="this" hx-swap="outerHTML">
				<label for="email" class="block text-gray-700 text-sm font-bold mb-2"
					>Email Address</label
				>
				<input
					type="email"
					name="email"
					id="email"
					class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500"
					hx-post="/contact/email"
					required
				/>
			</div>
			<div class="mb-4">
				<label
					for="firstName"
					class="block text-gray-700 text-sm font-bold mb-2"
					>FIrst Name</label
				>
				<input
					type="text"
					name="firstName"
					id="firstName"
					class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500"
					required
				/>
			</div>
			<div class="mb-6">
				<label for="lastName" class="block text-gray-700 text-sm font-bold mb-2"
					>Last Name</label
				>
				<input
					type="text"
					name="lastName"
					id="lastName"
					class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500"
					required
				/>
			</div>
			<div class="flex items-center justify-between">
				<button
					class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
				>
					Submit
				</button>
			</div>
		</form>
	</body>
</html>
